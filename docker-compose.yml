version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/Lastnext
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PRIVATE_API_URL: ${NEXT_PRIVATE_API_URL}
        API_URL: ${API_URL}
        APP_BASE_URL: ${APP_BASE_URL}
        NEXT_PUBLIC_AUTH0_BASE_URL: ${NEXT_PUBLIC_AUTH0_BASE_URL}
        NEXT_PUBLIC_AUTH0_ISSUER_BASE_URL: ${NEXT_PUBLIC_AUTH0_ISSUER_BASE_URL}
        NEXT_PUBLIC_AUTH0_DOMAIN: ${NEXT_PUBLIC_AUTH0_DOMAIN}
        NEXT_PUBLIC_AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID}
        NEXT_PUBLIC_AUTH0_CLIENT_SECRET: ${NEXT_PUBLIC_AUTH0_CLIENT_SECRET}
        NEXT_PUBLIC_AUTH0_SECRET: ${NEXT_PUBLIC_AUTH0_SECRET}
        AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://pcms.live/api}
        NEXT_PUBLIC_AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://pcms.live/api}
        JWT_SECRET: ${JWT_SECRET}
        NEXT_PUBLIC_MEDIA_URL: ${NEXT_PUBLIC_MEDIA_URL}
    container_name: nextjs-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PRIVATE_API_URL: ${NEXT_PRIVATE_API_URL}
      NEXT_PUBLIC_MEDIA_URL: ${NEXT_PUBLIC_MEDIA_URL}
      API_URL: ${API_URL}
      APP_BASE_URL: ${APP_BASE_URL}
      NEXT_PUBLIC_AUTH0_BASE_URL: ${NEXT_PUBLIC_AUTH0_BASE_URL}
      NEXT_PUBLIC_AUTH0_ISSUER_BASE_URL: ${NEXT_PUBLIC_AUTH0_ISSUER_BASE_URL}
      NEXT_PUBLIC_AUTH0_DOMAIN: ${NEXT_PUBLIC_AUTH0_DOMAIN}
      NEXT_PUBLIC_AUTH0_CLIENT_ID: ${NEXT_PUBLIC_AUTH0_CLIENT_ID}
      NEXT_PUBLIC_AUTH0_CLIENT_SECRET: ${NEXT_PUBLIC_AUTH0_CLIENT_SECRET}
      NEXT_PUBLIC_AUTH0_SECRET: ${NEXT_PUBLIC_AUTH0_SECRET}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://pcms.live/api}
      NEXT_PUBLIC_AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://pcms.live/api}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://mylubd_user:Sqreele1234@db:5432/mylubd_db?schema=public}
    volumes:
      - ./frontend/Lastnext/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - db
    networks:
      - app-network

  backend:
    build: 
      context: ./backend/myLubd
      dockerfile: Dockerfile
    container_name: django-backend
    restart: unless-stopped
    volumes:
      - ./backend/myLubd/src:/app/src
      - static_volume:/app/static
      - media_volume:/app/media
      - backup_volume:/root/my_project/backend/backups
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: myLubd.settings
      PYTHONPATH: /app
      DEBUG: 0
      DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1] ${DOMAIN} www.${DOMAIN} django-backend
      DJANGO_CORS_ORIGINS: https://${DOMAIN}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_ISSUER: ${AUTH0_ISSUER}
      AUTH0_ISSUER_BASE_URL: ${AUTH0_ISSUER_BASE_URL}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://pcms.live/api}
      SQL_ENGINE: django.db.backends.postgresql
      SQL_DATABASE: ${SQL_DATABASE:-mylubd_db}
      SQL_USER: ${SQL_USER:-mylubd_user}
      SQL_PASSWORD: ${SQL_PASSWORD:-Sqreele1234}
      SQL_HOST: ${SQL_HOST:-db}
      SQL_PORT: ${SQL_PORT:-5432}
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('localhost:8000'); conn.request('GET', '/api/v1/health/'); response = conn.getresponse(); exit(0 if response.status == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:13-alpine
    container_name: db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mylubd_db}
      POSTGRES_USER: ${POSTGRES_USER:-mylubd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Sqreele1234}
    healthcheck:
      # Use shell parameter expansion with defaults to prevent empty vars causing "-d" to be parsed as a flag
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mylubd_user} -d ${POSTGRES_DB:-mylubd_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    expose:
      - "5432" 
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/cloudflare.conf:/etc/nginx/cloudflare.conf:ro
      - ./nginx/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/certbot:/var/www/certbot:ro
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    env_file:
      - .env
    entrypoint: "/bin/sh"
    command: -c 'echo "0 0,12 * * * certbot renew --quiet" | crontab - && crond -f'
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    name: pcms_network
    driver: bridge

volumes:
  postgres_data:
    driver: local
    name: pcms_postgres_data
  static_volume:
    driver: local
    name: pcms_static_volume
  media_volume:
    driver: local
    name: pcms_media_volume
  backup_volume:
    driver: local
    name: pcms_backup_volume
